name: Astro blog
entities:
  Post:
    properties:
      - title
      - description
      - { name: pubDate, type: date }
      - { name: updatedDate, type: date }
      - {
          name: heroImage,
          type: image,
          options:
            {
              sizes:
                {
                  small: { width: 320, height: 240 },
                  large: { width: 960, height: 480 },
                },
            },
        }
